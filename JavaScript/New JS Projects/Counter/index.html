<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <div class="container" style="margin-top: 250px">
    <div class="row justify-content-evenly">
      <div class="col-md-6 text-center">
        <p class="display-5" style="font-weight: 600">Counter</p>
        <span class="counter" style="font-size: 50px">0</span><br><br>
        <button type="button" class="btn btn-primary decrease">DECREASE</button>
        <button type="button" class="btn btn-danger reset">RESET</button>
        <button type="button" class="btn btn-success increase">INCREASE</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
