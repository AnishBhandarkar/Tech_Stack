<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        body{
            background-color: #FFFDA2;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-2">
        <div class="text-center mb-3">
            <p class="display-4 text-primary">Our Menus</p>
            <div>
                <button type="button" data-id="all" class="btn btn-outline-primary">All</button>
                <button type="button" data-id="breakfast" class="btn btn-outline-primary">Breakfast</button>
                <button type="button" data-id="lunch" class="btn btn-outline-primary">Lunch</button>
                <button type="button" data-id="shake" class="btn btn-outline-primary">Shake</button>
            </div>
        </div>
        <div class="cont row justify-content-evenly">
            <div class="col-md-5">
                <div class="card mb-5" style="width: 20rem;">
                    <img src="Images/food.jpg" class="img card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Ice cream</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                            card's content.</p>
                        <p class="price">$15</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
