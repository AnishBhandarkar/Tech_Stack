<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .nav-link {
            font-weight: 700;
            font-size: large;
            margin-left: 80px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.236);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container" style="margin-top: 250px;">
        <div class="row justify-content-evenly" >
            <div class="col-md-5">
                <div class="bg-dark text-center pt-3 pb-3">
                    <h2 class="text-white">Background Color: 
                    <span id="colName" class="text-info" style="font-size:xx-large;">#FF5733</span></h2>
                </div>
                <div class="text-center mt-4">
                    <button type="button" id="butn" class="btn btn-outline-dark">CLICK ME</button>
