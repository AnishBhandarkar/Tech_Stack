<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .col {
            display: inline-block;
            height: 20px;
            width: 20px;
            border: 2px solid red;
            margin-left: 3px;
            cursor: pointer;
        }

        #white {
            background-color: white;
        }

        #black {
            background-color: black;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div style="text-align: end">
        <span class="col" id="black" onclick="changebg('black')"></span>
        <span class="col" id="white" onclick="changebg('white')"></span>
    </div>
    <div class="container" style="margin-top: 60px">
        <div class="row justify-content-evenly">
            <p class="display-5 text-center">Our Reviews</p>
            <div class="col-md-6 text-center mt-3 p-3" style="background-color: rgba(128, 128, 128, 0.12)">
                <img src="Images/anish.jpeg" class="img img-fluid" style="border-radius:50%">
                <h3 id="Name">Anish Bhandarkar</h3>
                <h4 id="roll">Full Stack Java developer</h4>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi facere fugiat repellat
                    eligendi eos
                    quidem, quo ut, modi laboriosam eveniet vel excepturi voluptas hic ab omnis, aut vitae! Eius, unde?
                </p>
                <button type="button" class="left btn btn-outline-primary me-3"><i
                        class="bi bi-caret-left-fill"></i></button>
                <button type="button" class="right btn btn-outline-primary ms-3"><i
                        class="bi bi-caret-right-fill"></i></button><br><br>
                <button type="button" class="random btn btn-outline-primary">Surprise Me</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
