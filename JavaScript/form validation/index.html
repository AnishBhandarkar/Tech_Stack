<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body{
            background: url(bg.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        .err{
            color: red;
        }
    </style>

  </head>
  <body class="bg-info">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    

    <div class="container-fluid">
        <div class="row justify-content-evenly" style="margin-top:120px">
            <div class="col-md-6" style="border-radius: 3%; background-color: rgba(207, 194, 194, 0.541);">
                <!-- If true returns then form is submitted else not -->
                <form onsubmit="return validate()">
                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email">
                      <p id="mail-err" class="err"></p>
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pwd">
                      <p id="pwd-err" class="err"></p>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-warning mb-3" value="submit">
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
