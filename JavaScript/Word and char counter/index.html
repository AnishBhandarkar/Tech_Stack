<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    
    <div class="container-fluid">
        <div class="row justify-content-evenly" style="margin-top: 100px">
            <div class="col-md-8 bg-info text-center">
                <div class="mb-2">
                    <label for="text" class="form-label">Word and Character Counter</label>
                    <textarea class="form-control" id="text" rows="8"></textarea>
                    <p for="text" class="form-label"> <span id="word">0</span> words and <span id="char">0</span> characters</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let textbox = document.getElementById('text');
        textbox.focus();
        let char = document.getElementById('char');
        let word = document.getElementById('word');
        text.addEventListener('input', function(){
            let text = this.value;
            //Number of characters
            char.innerHTML = text.length;

            //Number of words
            let words = text.split(" ");
            //To not count spaces as words
            let cleanwords = words.filter(function(ele){
                return ele != "";
            })
            word.innerHTML = cleanwords.length;
        })
    </script>




  </body>
</html>
